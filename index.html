<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="container__timer">
            <span class="container__time__hour">00</span>:<span class="container__time__minute">00</span>:<span class="container__time__second">00</span>:<span class="container__time__milisecond">00</span>
        </p>
        <div class="container__menu">
            <button class="container__menu__start container_btn">
                Start
            </button>
            <button class="container__menu__stop container_btn">
                Stop
            </button>
            <button class="container__menu__reset container_btn">
                Reset
            </button>
        </div>
    </div>
    <script src=index.js></script>
</body>
</html>
